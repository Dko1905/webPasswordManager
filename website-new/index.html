<!DOCTYPE html>

<html lang="en-US">

<head>
	<meta charset="utf-8"/>
	<!-- Disable cache -->
	<META http-equiv="CACHE-CONTROL" content="NO-CACHE">
	<title>Password Manager</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>

	<script src="js/aes.js"></script>
	<script src="js/main.js"></script>
	<script src="js/collapse.js"></script>
	<script src="js/login.js"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<link rel="icon" href="key.webp">
</head>

<body onload="setupLoginForm();"><!-- onload="setupLoginForm();" -->
	<div class="modal" id="loginModal" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="was-validated" id="loginForm">
					<div class="container-sm bg-light rounded pb-3 pt-3">
						<h2>Login</h2>
						<div class="form-group">
							<label>Username:</label>
							<input type="text" class="form-control" id="Username" placeholder="Enter username" required>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>
						<div class="form-group">
							<label>Password:</label>
							<input type="password" class="form-control" id="Password" placeholder="Enter password" required>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>
						<div class="form-group">
							<label>Encryption password:</label>
							<input type="password" class="form-control" id="EncryptionPassword" placeholder="Enter encryption password" required>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>
						<div class="custom-control custom-checkbox pb-1">
							<input type="checkbox" class="custom-control-input" id="RememberMe">
							<label class="custom-control-label">Remember me</label>
						</div>
						<button type="button" id="loginButton" class="btn btn-primary " disabled onclick="OnLogin();">Login</button>
					</div>	
				</form>
			</div>
		</div>
	</div>
	
	
	<div class="container bg-light rounded mt-5" id="mainContainer">
		<div class="row">
			<div class="col">
				<input type="text" placeholder="Search" onkeypress="collapseAll();" class="rounded form-control mt-2 float-left input-mg border border-primary" id="serchInput" onkeyup="updateSearch();">
			</div>
		</div>
		<ul class="list-group bg-light" id="dataList">
		</ul>
		<div class="btn-group mt-2 mb-2">
			<button type="button" class="btn btn-primary" onclick="saveAll();">Save all</button>
			<button type="button" class="btn btn-warning text-white" onclick="pushToServer();">Push to server</button>
			<button type="button" class="btn btn-primary" onclick="newAccount();">New</button>
		</div>
		<br>
	</div>
	<br><br><br><br><br>

</body>

</html>
