<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Disable Cache -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<title>Password Manager Login</title>
	<meta name="description" content="Just a password manager.">
	<meta name="author" content="Daniel Florescu">
	<link rel="stylesheet" href="styles.css?v=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="jquery.js"></script>
</head>

<body>
	<div id="loginDiv">
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text"id="username-box"></input></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" id="password-box"></td>
			</tr>
			<tr>
				<td>Encryption Password:</td>
				<td><input type="password" id="encryption-password-box"></input></td>
			</tr>
		</table>
		<button type="button" class="w3-button w3-blue w3-padding-small w3-round w3-hover-indigo" onclick="setToken();">Get Token</button>
		<button type="button" class="w3-button w3-blue w3-padding-small w3-round w3-hover-indigo" onclick="loadPasswords();">Load</button>
	</div>

	<br><br><br>

	<div id="mainContent">
		<div id="leftPanel">
			<input type="text" placeholder="Search here" id="searchInput"></input>
			<ul id="accountList"> 
			</ul>
		</div>
		<div id="rightPanel">
			<p>Hello world</p>
			<p>Hello world</p>
			<p>Hello world</p>
		</div>
	</div>

	<script src="index.js"></script>
</body>
</html>
