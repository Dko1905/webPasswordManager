<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Disable Cache -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

	<title>Password Manager</title>
	<meta name="description" content="Just a password manager.">
	<meta name="author" content="Daniel Florescu">
	<script src="aes.js"></script>
	<link rel="stylesheet" href="styles.css?v=1.0">
</head>

<body>
	<table>
		<tr>
			<td>Username:</td>
			<td><input type="text" class="inputBox" id="username-box"></input></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" id="password-box"></td>
		</tr>
		<tr>
			<td>Encryption Password:</td>
			<td><input type="password" id="encryption-password-box"></input></td>
		</tr>
		<tr>
			<td><button type="button" onclick="setToken();">Get Token</button></td>
			<td><button type="button" onclick="loadPasswords();">Load</button></td>
		</tr>
		<tr>
			<td></td>
			<td><button type="button" onclick="savePasswords();">Save</button></td>
		</tr>
	</table>
	<br><br>
	<div id="content">
		<table id="table">
			<tr>
				<td id="a1">Website</td>
				<td id="b1">Email</td>
				<td id="c1">Password</td>
				<td id="d1">Extra</td>
			</tr>
		</table>
	</div>
	<script src="index.js"></script>
</body>
</html>
